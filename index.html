<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Minesweeper in pure Js</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="site">
    <div class="game-container">
      <div class="header">
				<h2>Minesweeper</h2>
				<a href="#" id="game-options">Game options &#x25BE;</a>
      </div>
      <div id="options">
				<span> Choose Difficulty Level </span>
				<form action="">
					<table class="menu-table">
					  <tr class="tb-head">
					    <td>Level</td>
					    <td>Columns</td>
					    <td>Rows</td>
					    <td>Mines</td>
					  </tr>
					  <tr>
					    <td><input type="radio" name="level" id="beginner" checked="checked">&nbsp; Beginner</td>
					    <td>9</td>
					    <td>9</td>
					    <td>10</td>
					  </tr>
					  <tr>
					    <td><input type="radio" name ="level" id="intermediate">&nbsp; Intermediate</td>
					    <td>16</td>
					    <td>16</td>
					    <td>40</td>
					  </tr>
					  <tr>
					    <td><input type="radio" name ="level" id="expert">&nbsp; Expert</td>
					    <td>16</td>
					    <td>30</td>
					    <td>99</td>
					  </tr>
					</table>
					<a href="#" id="start-game">Start Game</a>
				</form>
      </div>
      <div class="game">
      	<div class="values">
      		<span id ="no-of-mines">10</span>
      		<img src="images/smile.png" alt="Smile">
      		<span id = "clock">999</span>
      	</div>
      	<div class="board">
      		<table id = "game-board">

      		</table>
      	</div>
      </div>
    </div>
  </div>

<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
